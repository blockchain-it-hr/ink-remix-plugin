name: 'Push'
on: ['push']

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'actions/checkout@v1'
    - name: 'Run build scripts'
      shell: bash
      run: 'CIRCLE_BRANCH=${GITHUB_REF##*/} scripts/build.sh'
    - env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
